apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: node-app:latest
        imagePullPolicy: Never
 
---
 
apiVersion: v1
kind: Service
metadata:
  name: node-app-1
spec:
  selector:
    app: node-app-1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer
 
